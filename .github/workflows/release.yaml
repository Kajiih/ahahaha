# .github/workflows/release-on-tag.yml
name: ğŸ“¦ Release on SemVer Tag

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“ Generate changelog for this release
        run: |
          pipx install commitizen
          cz changelog --incremental --file body.md --version ${{ github.ref_name }}
          cz changelog --incremental --version ${{ github.ref_name }} --dry-run

      - name: ğŸ“¦ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: body.md
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
