# .github/workflows/release-on-tag.yml
name: üì¶ Release on SemVer Tag

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v4

      - name: üìù Generate changelog for this release tag
        run: |
          pipx install commitizen
          export CURRENT_TAG="${GITHUB_REF#refs/tags/}"
          export PREVIOUS_TAG=$(git describe --abbrev=0 --tags "$(git rev-list --tags --skip=1 --max-count=1)")
          echo "Generating changelog from $PREVIOUS_TAG to $CURRENT_TAG"
          cz changelog --incremental --start-rev "$PREVIOUS_TAG" --file body.md
      

      - name: üì¶ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: body.md
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
